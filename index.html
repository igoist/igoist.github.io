<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" href="./static/img/icon/star.png" />
  <!-- <link rel="icon" type="image/png" href="./static/img/icon/fluidicon.png" /> -->
  <title>天痕˚</title>



</head>

<body>









  <!-- background image generator -->
  <script src="./static/js/trianglify.min.js"></script>
  <script>
    var pattern = Trianglify({
        width: window.innerWidth,
        height: window.innerHeight
    });
    document.body.style.backgroundImage = 'url(' + pattern.png() + ')';
    // console.log(pattern.png());
  </script>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? './static/reveal/css/print/pdf.css' : './static/reveal/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</body>
</html>
