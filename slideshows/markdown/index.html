<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="./reveal/css/reveal.css">
    <!-- <link rel="stylesheet" href="./reveal/css/theme/black2.css"> -->
    <link rel="stylesheet" href="./reveal/css/theme/just.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="./reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? './reveal/css/print/pdf.css' : './reveal/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section data-markdown>
          <script type="text/template">
          ### MARKDOWN SYNTAX
          > Markdown is a way to style text on the web. <br/>
          > You control the display of the document;<br/>
          > formaing words as bold or italic, adding images,<br/>
          > and creating lists are just a few of the things we can do with Markdown.<br/>
          > Mostly, Markdown is just regular text with a few non-alphabetic characters thrown in, like # or *.
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
          ### HEADERS
          ```
          # This is an <h1> tag
          ## This is an <h2> tag
          ###### This is an <h6> tag
          ```

          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            # Just Initial Work

            # 计划列表
            > * 转移 index
            > * 加入几个功能性按钮
          </script>
        </section>
        <section>Slide 2</section>
        <section>Slide 3</section>
      </div>
    </div>

    <script src="./reveal/lib/js/head.min.js"></script>
    <script src="./reveal/js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: './reveal/plugin/markdown/marked.js' },
          { src: './reveal/plugin/markdown/markdown.js' },
          { src: './reveal/plugin/notes/notes.js', async: true },
          { src: './reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
